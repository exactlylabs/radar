<!DOCTYPE html>
<html>

<head>
    
    <script src="ndt7.js" type="text/javascript"></script>
</head>

<body>
    <h1>NDT7 HTML example</h1>
    <div id="server"></div>
    <div id="download"></div>
    <div id="upload"></div>
    <script type="text/javascript">
        ndt7.test(
            {
                userAcceptedDataPolicy: true,
                downloadworkerfile: "ndt7-download-worker.js",
                uploadworkerfile: "ndt7-upload-worker.js",
                metadata: {
                    client_name: 'ndt7-html-example',
                },
            },
            {
                downloadComplete: data => window.console.log(JSON.stringify(data)),
                downloadMeasurement: data => window.console.log(JSON.stringify(data)),
                uploadComplete: data => window.console.log(JSON.stringify(data)),
                uploadMeasurement: data => window.console.log(JSON.stringify(data)),
                error: err => window.console.log(JSON.stringify(err))
            },
        );
    </script>

</html>
