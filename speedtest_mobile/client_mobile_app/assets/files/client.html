<!DOCTYPE html>
<html>

<head>
    <script src="ndt7.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="server"></div>
    <div id="download"></div>
    <div id="upload"></div>
    <script type="text/javascript">
        ndt7.test(
            {
                userAcceptedDataPolicy: true,
                downloadworkerfile: "ndt7-download-worker.min.js",
                uploadworkerfile: "ndt7-upload-worker.min.js",
                metadata: {
                    client_name: 'ndt7-html-example',
                },
            },
            {
                downloadComplete: data => window.downloadComplete.postMessage(JSON.stringify(data)),
                downloadMeasurement: data => window.downloadMeasurement.postMessage(JSON.stringify(data)),
                uploadComplete: data => window.uploadComplete.postMessage(JSON.stringify(data)),
                uploadMeasurement: data => window.uploadMeasurement.postMessage(JSON.stringify(data)),
                error: err => window.error.postMessage(JSON.stringify(err)),
            },
        );
    </script>

</html>
