version: 2.1

orbs:
  android: circleci/android@2.1.2
  flutter: circleci/flutter@1.1.0
  gcp-cli: circleci/gcp-cli@2.4.1

commands:
  setup_keystores:
    parameters:
      working_directory:
        type: string
        default: "."
    steps:
      - run: echo ${FLUTTER_DEV_KEYSTORE} | base64 -d > /tmp/upload-dev-keystore.jks
      - run: |
          echo """
          storePassword=${FLUTTER_DEV_KEYSTORE_PASSWORD}
          keyPassword=${FLUTTER_DEV_KEYSTORE_PASSWORD}
          keyAlias=upload
          storeFile=/tmp/upload-dev-keystore.jks
          """ > << parameters.working_directory >>/key.dev.properties
      - run: echo ${FLUTTER_PROD_KEYSTORE} | base64 -d > /tmp/upload-keystore.jks
      - run: |
          echo """
          storePassword=${FLUTTER_PROD_KEYSTORE_PASSWORD}
          keyPassword=${FLUTTER_PROD_KEYSTORE_PASSWORD}
          keyAlias=upload
          storeFile=/tmp/upload-keystore.jks
          """ > << parameters.working_directory >>/key.properties

jobs:
  build-android:
    working_directory: ~/project
    parameters:
      flavor:
        type: enum
        enum: ["dev", "staging", "prod"]
    executor:
      name: android/android-docker
      tag: 2022.09.1
    steps:
      - checkout
      - setup_keystores:
          working_directory: ~/project/mobile_client_app/client_mobile_app/android
      - flutter/install_sdk_and_pub:
          flutter_version: 3.3.1
          app-dir: ~/project/mobile_client_app/client_mobile_app
      - flutter/install_android_gradle:
          app-dir: ~/project/mobile_client_app/client_mobile_app
      - flutter/install_android_gem:
          app-dir: ~/project/mobile_client_app/client_mobile_app
      - run: 
          command: ./scripts/build_android_<<  parameters.flavor >>.sh
          working_directory: ~/project/mobile_client_app/client_mobile_app
      - persist_to_workspace:
          root: ~/project/mobile_client_app/client_mobile_app/workspace
          paths:
            - android/*

  upload-android:
    executor: gcp-cli/google
    steps:
      - attach_workspace:
          at: ~/workspace
      - gcp-cli/initialize:
          gcloud-service-key: TTAC_PROD_GCP_CRED
          google-project-id: TTAC_PROD_ID
      - run: gsutil cp -r ~/workspace/android/* gs://${MOBILE_APP_BUCKET_NAME}/android

  build-ios:
    working_directory: ~/project
    macos:
      xcode: 13.4.1
    parameters:
      flavor:
        type: enum
        enum: ["dev", "staging", "prod"]
    steps:
      - checkout
      - flutter/install_sdk_and_pub:
          flutter_version: 3.3.1
          app-dir: ~/project/mobile_client_app/client_mobile_app
      - flutter/install_ios_pod:
          app-dir: ~/project/mobile_client_app/client_mobile_app
      - flutter/install_ios_gem:
          app-dir: ~/project/mobile_client_app/client_mobile_app
      - run: 
          command: flutter build ios --flavor dev -t lib/main_dev.dart --release --no-codesign
          working_directory: ~/project/mobile_client_app/client_mobile_app

  upload-ios:
    executor: gcp-cli/google
    steps:
      - attach_workspace:
          at: ~/workspace
      - gcp-cli/initialize:
          gcloud-service-key: TTAC_PROD_GCP_CRED
          google-project-id: TTAC_PROD_ID
      - run: gsutil cp -r ~/workspace/ios/* gs://${MOBILE_APP_BUCKET_NAME}/ios

