<!DOCTYPE html>
<html style="font-size: 16px !important;">
<head>
    <title>Radar | Pods</title>
    <meta property="og:title" content="Radar | Pods"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="<%= request.base_url %>/og.png"/>
    <meta property="og:url" content="<%= request.base_url %>"/>
    <meta property="og:description" content="Telehealth Broadband Pilot Program"/>
    <meta property="og:site_name" content="Radar | Pods"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="/assets/static/css/public.css"/>
</head>

<body class="public--body">
<!-- This file lives in public/500.html -->
<main class="public--main" data-controller="public-page">
    <section class="public--logo-section">
        <a href="/" class="m-0">
            <img src="/assets/static/images/new-radar-logo.png" class="public--logo" alt="public--logo"/>
        </a>
    </section>
    <section class="public--card-section">
        <div class="public--card-content">
            <img src="/assets/static/images/warning-icon.png" class="public--warning-icon" alt="public--warning-icon"/>
            <div class="public--card-content-text">
                <p class="public--card-content-title">Oops! Page not found.</p>
                <p class="public--card-content-description">
                    We’re experiencing some technical difficulties on our end. Please try refreshing the page or come
                    back later.
                </p>
            </div>
            <div>
                <p class="public--additional-text wrap">
                    If the issue persists, please <span>
          <a href="mailto:support@radartoolkit.com" class="public--regular-link">
          contact our team.
        </a>
        </span>
                </p>
            </div>
            <a href="/" class="public--additional-button">
                Go to dashboard
            </a>
        </div>
    </section>
    <section class="public--learn-section">
        <p class="public--additional-text public--learn-more wrap">
            New to Radar Pods?
            <span>
                <a href="/TBP?origin=error" class="public--regular-link">
                  Learn more <img src="/assets/static/images/new-tab-icon.png" class="public--new-tab-icon"
                                  alt="public--new-tab-icon"/>
                </a>
            </span>
        </p>
    </section>
    <footer class="public--footer">
        <div class="public--footer-first-row">
            <a href="https://radartoolkit.com/privacy-policy" class="public--footer-link">Privacy Policy</a>
            <a href="mailto:support@radartoolkit.com" class="public--footer-link">Support</a>
        </div>
        <div>
            <p class="public--footer-rights wrap">© 2024 Radar. All rights reserved.</p>
        </div>
    </footer>
</main>
</body>
</html>
