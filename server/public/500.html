<!DOCTYPE html>
<html style="font-size: 16px !important;">
<head>
    <title>Radar | Pods</title>
    <meta property="og:title" content="Radar | Pods"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="<%= request.base_url %>/og.png"/>
    <meta property="og:url" content="<%= request.base_url %>"/>
    <meta property="og:description" content="Telehealth Broadband Pilot Program"/>
    <meta property="og:site_name" content="Radar | Pods"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <style>
        .public--body {
            font-family: Mulish, sans-serif;
            background-color: #f6f7fa;
            width: 100vw;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        .public--main {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .public--footer {
            width: 100%;
            margin-top: auto;
            padding-top: 32px;
            padding-bottom: 32px;
            text-align: center;
        }

        .public--logo-section {
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .public--logo {
            width: 150px;
            height: auto;
            margin: 0 auto;
        }

        .public--card-section {
            width: calc(100% - 32px);
            max-width: 446px;
            margin: 40px auto 25px;
            border: solid 1px rgba(188, 187, 199, 0.3);
            box-shadow: 0 2px 10px -2px rgba(160, 159, 183, 0.15);
            background-color: white;
            border-radius: 10px;
            padding: 48px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .public--learn-section {
            padding-top: 2rem;
        }

        .public--additional-text {
            font-size: 14px;
            line-height: 21px;
            color: #6d5a94;
            text-align: center;
            margin: 0 auto;
            max-width: 415px;

            &.public--learn-more {
                margin-bottom: 60px;
            }
        }

        @media (max-width: 768px) {
            .public--additional-text {
                font-size: 13px;
                line-height: 19px;
            }
        }

        .public--regular-link {
            font-size: 14px;
            line-height: 21px;
            color: #4B7BE5;
            font-weight: 700;
            text-decoration: none;

            &:visited {
                color: #4b7be5;
            }

            &:hover {
                opacity: 0.75;
            }
        }

        .public--new-tab-icon {
            width: 16px;
            height: 16px;

            &:hover {
                opacity: 0.75;
            }
        }

        .public--card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 0 48px;

            @media (max-width: 450px) {
                padding: 0 24px;
            }

            .public--warning-icon {
                width: 56px;
            }

            .public--card-content-text {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 16px;
            }

            .public--card-content-title {
                font-size: 24px;
                line-height: 36px;
                color: #110e4c;
                font-weight: 700;
            }

            .public--card-content-description {
                font-size: 14px;
                line-height: 22px;
                color: #3F3C70;
            }

            .public--additional-button {
                background-color: #4b7be5;
                color: white;
                font-size: 15px;
                line-height: 20px;
                font-weight: 700;
                border: none;
                border-radius: 6px;
                padding: 12px 24px;
                text-decoration: none;
                box-shadow: 0 2px 10px rgba(75, 123, 229, 0.5);

                &:hover {
                    opacity: 0.75;
                }
            }
        }

        .public--footer-first-row {
            width: 190px;
            margin: 0 auto 24px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .public--footer-rights {
            font-size: 14px;
            line-height: 19px;
            letter-spacing: 0;
            color: #6d6a94;
        }

        .public--footer-link {
            font-size: 14px;
            line-height: 25px;
            color: #6d6a94;
            font-weight: 450;
            text-decoration: none;
        }

    </style>
</head>

<body class="public--body">
<!-- This file lives in public/404.html -->
<main class="public--main" data-controller="public-page">
    <section class="public--logo-section">
        <a href="/" class="m-0">
            <img src="/assets/new-radar-logo.png" class="public--logo" alt="public--logo"/>
        </a>
    </section>
    <section class="public--card-section">
        <div class="public--card-content">
            <img src="/assets/warning-icon.png" class="public--warning-icon" alt="public--warning-icon"/>
            <div class="public--card-content-text">
                <div class="public--card-content-title">Oops! Page not found.</div>
                <div class="public--card-content-description">
                    We’re experiencing some technical difficulties on our end. Please try refreshing the page or come
                    back later.
                </div>
            </div>
            <div>
                <p class="public--additional-text wrap">
                    If the issue persists, please <span>
          <a href="mailto:support@radartoolkit.com" class="public--regular-link">
          contact our team.
        </a>
        </span>
                </p>
            </div>
            <a href="/" class="public--additional-button">
                Go to dashboard
            </a>
        </div>
    </section>
    <section class="public--learn-section">
        <p class="public--additional-text public--learn-more wrap">
            New to Radar Pods?
            <span>
                <a href="/" class="public--regular-link">
                  Learn more <img src="/assets/new-tab-icon.png" class="public--new-tab-icon"
                                  alt="public--new-tab-icon"/>
                </a>
            </span>
        </p>
    </section>
    <footer class="public--footer">
        <div class="public--footer-first-row">
            <a href="https://radartoolkit.com/privacy-policy" class="public--footer-link">Privacy Policy</a>
            <a href="mailto:support@radartoolkit.com" class="public--footer-link">Support</a>
        </div>
        <div>
            <p class="public--footer-rights wrap">© 2024 Radar. All rights reserved.</p>
        </div>
    </footer>
</main>
</body>
</html>
