  #     - shapefiles:/app/input
  #   secrets:
  #     - MAXMIND_KEY
  #   deploy:
  #     mode: replicated-job
  #     replicas: 1
  #     placement:
  #       constraints:
  #         - node.labels.network == aws
  #       max_replicas_per_node: 1

secrets:
  PODS_BUCKET_SECRET_KEY:
    external: true
  MAXMIND_KEY:
    external: true

volumes:
  shapefiles:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=nfs.staging.radartoolkit.com,rw
      device: ":/mnt/nfs/mlab-processor/files"
