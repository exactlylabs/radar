networks:
  traefik_public:
    external: true

volumes:
  shapefiles:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=nfs.radartoolkit.com,rw
      device: ":/mnt/nfs/mapping-api/geos"
  tailscale-state:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=nfs.radartoolkit.com,rw
      device: ":/mnt/nfs/tailscale-state"

secrets:
  CLICKHOUSE_PASSWORD:
    external: true
  TS_AUTHKEY:
    external: true
