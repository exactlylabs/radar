---
- name: Install required system packages
  become: yes
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - python3-pip
    state: latest
    update_cache: yes

- name: Add Docker GPG apt Key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository - Ubuntu
  become: yes
  block:
    - name: grab docker gpg key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
    - name: add docker repository
      apt_repository:
        repo: deb [arch={% if ansible_architecture == "aarch64" %}arm64{% else %}{{ansible_architecture}}{% endif %} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
  when: ansible_distribution == "Ubuntu"

- name: Add Docker Repository - Debian
  become: yes
  block:
    - name: grab docker gpg key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
    - name: add docker repository
      apt_repository:
        repo: deb [arch={% if ansible_architecture == "aarch64" %}arm64{% else %}{{ansible_architecture}}{% endif %} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
        state: present
  when: ansible_distribution == "Debian"

- name: Install Docker
  become: yes
  apt:
    name: docker-ce
    state: present
    update_cache: yes

- name: Start Docker
  become: yes
  service:
    name: docker
    state: started
    enabled: yes

- name: Install Docker Module for Python
  become: yes
  apt:
    name:
      - python3-docker
    state: latest
    update_cache: yes
